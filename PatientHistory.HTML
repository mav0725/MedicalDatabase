<!DOCTYPE html>
<html>
<head>
    <title>Patient History</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        .container {
            background-color: #fff;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        h3 {
            color: #007BFF;
        }

        p {
            margin-bottom: 10px;
        }

        .medical-history {
            border: 1px solid #ccc;
            padding: 10px;
            background-color: #f9f9f9;
            border-radius: 3px;
        }

        a {
            color: #007BFF;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Patient History</h2>
        <h3>Medical History</h3>
        <div class="medical-history">
            <p><strong>Past Surgeries:</strong> </p>
            <p><strong>Past Prescriptions:</strong> </p>
            <p><strong>Family Medical Conditions:</strong> </p>
        </div>
    </div>
</body>
</html>
