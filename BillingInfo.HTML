<!DOCTYPE html>
<html>
<head>
    <title>Patient Portal - Billing</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        .container {
            background-color: #fff;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        p {
            margin-bottom: 10px;
        }

        .billing-info {
            border: 1px solid #ccc;
            padding: 10px;
            background-color: #f9f9f9;
            border-radius: 3px;
        }

        a {
            color: #007BFF;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Patient Portal - Billing</h2>
        <h3>Billing Information</h3>
        <div class="billing-info">
            <p><strong>Balance:</strong> $</p>
            <p><strong>Payment Due Date:</strong> </p>
            <p><strong>Insurance Coverage:</strong> $</p>
        </div>
    </div>
</body>
</html>
